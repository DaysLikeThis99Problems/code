<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="">
        <!-- Text input -->
        <div>
            <label for="fullname">Fullname:</label>
            <input type="text" id="fullname" placeholder="Enter Fullname">
        </div>

        <!-- Number input  -->
        <div>
            <label for="Age">Age:</label>
            <input type="number" name="Age" id="Age" placeholder="Enter Age">
        </div>
        
        <!-- Password input  -->
        <div>
            <label for="pw">Password:</label>
            <input type="password" name="pw" id="pw" placeholder="Enter Password">
        </div>

        <!-- Email input  -->
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter Email">
        </div>

        <!-- URL input  -->
        <div>
            <label for="url">URL:</label>
            <input type="url" name="url" id="url" placeholder="Enter URL">
        </div>
        
        <!-- Telephone/Mobile-number input  -->
        <div>
            <label for="phone">Telephone:</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter Telephone">
        </div>

        <!-- Number input with min and max values input  -->
        <div>
            <label>Age:</label>
            <input type="number"  placeholder="Enter Number" min="18" max="25">
        </div>

        <!-- range input  -->
        <div>
            <label >Range:</label>
            <input type="range" min="18" max="25">
        </div>

        <!-- Date input  -->
        <div>
            <label for="pw">Date:</label>
            <input type="date">
        </div>

        <!-- Time input  -->
        <div>
            <label for="pw">Time:</label>
            <input type="time">
        </div>

        <!-- month input  -->
        <div>
            <label for="pw">month:</label>
            <input type="month">
        </div>

        <!-- Week input  -->
        <div>
            <label for="pw">Week:</label>
            <input type="week">
        </div>

        <!-- Color input  -->
        <div>
            <label>Color:</label>
            <input type="color">
        </div>

        <!-- Checkbox input  -->
        <div>
            <label for="pw">Select your courses:</label>
            <label>Hi</label><input type="checkbox"> 
            <label>Hello</label><input type="checkbox">
        </div>

        <!-- Radio input  -->
        <div>
            <label>radio:</label>
            <label>Hi</label><input type="radio">
            <label>Hello</label><input type="radio">
        </div>

        <!-- File input  -->
        <div>
            <label>File:</label>
            <input type="file">
        </div>  
        
        <!-- TextArea input  -->
        <div>
            <label>TextArea:</label>
            <textarea rows="10" cols="20"></textarea>
        </div>

        <!-- Select dropdown  -->
        <div>
            <label>Select Dropdown:</label><br>
            <label>Choose your courses:</label>
            <select>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">Js</option>
                <option value="Nodejs">Nodejs</option>
            </select>
        </div>

        <!-- Final Submit button -->
        <button type="submit">Register</button>
        
    </form>
</body>
</html>
