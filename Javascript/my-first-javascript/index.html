<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JS</title>
    <!-- Internal JS -->
     <script>
        alert("this is my first JS code");
        console.log("This is my first js code;")
     </script>
</head>
<body>
    <h1>How to use JS in HTML</h1>
    <!-- Inline JS -->
    <button onclick="alert('This is my first js code')">Click me</button>
    <button onclick="console.log('This is my first js code')">Click me</button>

    <!-- External JS -->
     <!-- Load js file -->
      <script src="script.js"></script>
</body>
</html>
